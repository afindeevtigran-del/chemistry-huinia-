{q:"–ö–∞–∫–æ–π –æ–∫—Å–∏–¥ —è–≤–ª—è–µ—Ç—Å—è –æ—Å–Ω–æ–≤–Ω—ã–º?",a:["SO‚ÇÇ","CO‚ÇÇ","CaO","P‚ÇÇO‚ÇÖ"],c:2},

{q:"–ö–∞–∫–æ–π —ç–ª–µ–º–µ–Ω—Ç ‚Äî –≥–∞–ª–æ–≥–µ–Ω?",a:["O","S","Cl","N"],c:2},
{q:"–ö–∞–∫–æ–π –≥–∞–∑ –ª–µ–≥—á–µ –≤–æ–∑–¥—É—Ö–∞?",a:["CO‚ÇÇ","SO‚ÇÇ","NH‚ÇÉ","Cl‚ÇÇ"],c:2},

// üîÄ –ù–ê–°–¢–û–Ø–©–ò–ô –†–ê–ù–î–û–ú–ê–ô–ó–ï–†
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

shuffle(questions);
const test = questions.slice(0, 15);

let index = 0;
let score = 0;
let time = 25;
let timer;

function showQuestion() {
    if (index >= test.length) {
        document.body.innerHTML =
        `<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ 15<br>–û—Ü–µ–Ω–∫–∞: ${getGrade()}</h2>`;
        return;
    }

    document.getElementById("question").innerText =
        (index+1) + ". " + test[index].q;

    const answers = document.getElementById("answers");
    answers.innerHTML = "";

    test[index].a.forEach((text, i) => {
        let btn = document.createElement("button");
        btn.innerText = text;
        btn.onclick = () => answer(i);
        answers.appendChild(btn);
    });

    resetTimer();
}

function answer(i) {
    if (i === test[index].c) score++;
    index++;
    showQuestion();
}

function resetTimer() {
    clearInterval(timer);
    time = 25;
    document.getElementById("time").innerText = time;

    timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time === 0) {
            clearInterval(timer);
            index++;
            showQuestion();
        }
    }, 1000);
}

function getGrade() {
    if (score >= 13) return 5;
    if (score >= 10) return 4;
    if (score >= 7) return 3;
    return 2;
}

showQuestion();
</script>
