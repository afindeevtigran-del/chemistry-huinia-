{q:"–ö–∞–∫–æ–π –æ–∫—Å–∏–¥ –ù–ï –æ–±—Ä–∞–∑—É–µ—Ç –∫–∏—Å–ª–æ—Ç—É?", a:["SO‚ÇÇ","CO‚ÇÇ","Na‚ÇÇO","P‚ÇÇO‚ÇÖ"], c:2},

{q:"–§–æ—Ä–º—É–ª–∞ –≥–∏–¥—Ä–æ–∫—Å–∏–¥–∞ –∫–∞–ª—å—Ü–∏—è?", a:["CaOH","Ca(OH)‚ÇÇ","CaO","Ca‚ÇÇO"], c:1},
{q:"–ö–∞–∫–æ–π —ç–ª–µ–º–µ–Ω—Ç –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ —â–µ–ª–æ—á–Ω—ã–º –º–µ—Ç–∞–ª–ª–∞–º?", a:["Mg","Na","Al","Fe"], c:1},
{q:"–ö–∞–∫–æ–π –ø—Ä–æ—Ü–µ—Å—Å —è–≤–ª—è–µ—Ç—Å—è —Ñ–∏–∑–∏—á–µ—Å–∫–∏–º?", a:["–ì–æ—Ä–µ–Ω–∏–µ","–†–∂–∞–≤–ª–µ–Ω–∏–µ","–†–∞—Å—Ç–≤–æ—Ä–µ–Ω–∏–µ —Å–∞—Ö–∞—Ä–∞","–û–∫–∏—Å–ª–µ–Ω–∏–µ"], c:2},
{q:"–í–∞–ª–µ–Ω—Ç–Ω–æ—Å—Ç—å –∫–∏—Å–ª–æ—Ä–æ–¥–∞?", a:["1","2","3","4"], c:1},
{q:"–§–æ—Ä–º—É–ª–∞ —Å–µ—Ä–Ω–æ–π –∫–∏—Å–ª–æ—Ç—ã?", a:["H‚ÇÇSO‚ÇÑ","H‚ÇÇSO‚ÇÉ","HNO‚ÇÉ","HCl"], c:0},
{q:"–ö–∞–∫–æ–π –≥–∞–∑ –≤—ã–¥–µ–ª—è–µ—Ç—Å—è –ø—Ä–∏ —Ä–µ–∞–∫—Ü–∏–∏ –∫–∏—Å–ª–æ—Ç—ã —Å –º–µ—Ç–∞–ª–ª–æ–º?", a:["CO‚ÇÇ","O‚ÇÇ","H‚ÇÇ","N‚ÇÇ"], c:2},
{q:"NaCl ‚Äî —ç—Ç–æ?", a:["–ö–∏—Å–ª–æ—Ç–∞","–û—Å–Ω–æ–≤–∞–Ω–∏–µ","–°–æ–ª—å","–û–∫—Å–∏–¥"], c:2},

{q:"–ö–∞–∫–æ–π —ç–ª–µ–º–µ–Ω—Ç –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç—Å—è —Å–∏–º–≤–æ–ª–æ–º Fe?", a:["–§—Ç–æ—Ä","–ñ–µ–ª–µ–∑–æ","–§–æ—Å—Ñ–æ—Ä","–§—Ä–∞–Ω—Ü–∏–π"], c:1},

{q:"–ß—Ç–æ —É—Å–∫–æ—Ä—è–µ—Ç —Ö–∏–º–∏—á–µ—Å–∫—É—é —Ä–µ–∞–∫—Ü–∏—é?", a:["–ö–∞—Ç–∞–ª–∏–∑–∞—Ç–æ—Ä","–û—Å–∞–¥–æ–∫","–†–∞—Å—Ç–≤–æ—Ä","–ì–∞–∑"], c:0},
];

// üîÄ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}
shuffle(questions);

let index = 0;
let score = 0;
let time = 25;
let timer;
let locked = false;

function showQuestion() {
    if (index >= questions.length) {
        document.body.innerHTML =
        `<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}<br>–û—Ü–µ–Ω–∫–∞: ${getGrade()}</h2>`;
        return;
    }

    locked = false;
    document.getElementById("question").innerText =
        (index + 1) + ". " + questions[index].q;

    const answers = document.getElementById("answers");
    answers.innerHTML = "";

    questions[index].a.forEach((text, i) => {
        let btn = document.createElement("button");
        btn.innerText = text;
        btn.onclick = () => checkAnswer(btn, i);
        answers.appendChild(btn);
    });

    resetTimer();
}

function checkAnswer(button, i) {
    if (locked) return;
    locked = true;
    clearInterval(timer);

    const correct = questions[index].c;
    const buttons = document.querySelectorAll("button");

    if (i === correct) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("wrong");
        buttons[correct].classList.add("correct");
    }

    setTimeout(() => {
        index++;
        showQuestion();
    }, 1500);
}

function resetTimer() {
    clearInterval(timer);
    time = 25;
    document.getElementById("time").innerText = time;

    timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time === 0) {
            clearInterval(timer);
            index++;
            showQuestion();
        }
    }, 1000);
}

function getGrade() {
    if (score >= 13) return 5;
    if (score >= 10) return 4;
    if (score >= 7) return 3;
    return 2;
}

showQuestion();
